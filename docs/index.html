<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStore Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“± PlayStore Tracker</h1>
            <p>Track new apps listed on Google Play Store</p>
        </header>

        <div class="controls">
            <div class="date-picker">
                <select id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <button id="searchBtn">Search</button>
            </div>
            <div class="actions">
                <select id="scrapeType">
                    <option value="new">Quick (New - US only)</option>
                    <option value="new-all">New apps (5 countries)</option>
                    <option value="categories">All categories</option>
                    <option value="queries">Search queries</option>
                    <option value="full">Full scrape (slow)</option>
                </select>
                <button id="scrapeBtn">ðŸ”„ Scrape</button>
            </div>
        </div>

        <div class="info-bar">
            <span id="totalApps">Total: 0 apps</span>
        </div>

        <div id="stats" class="stats"></div>
        <div id="apps" class="apps-grid"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
